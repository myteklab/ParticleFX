<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0a1e"/>
    </linearGradient>
    <!-- Radial burst glow -->
    <radialGradient id="burstGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#a855f7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Stronger glow for core -->
    <filter id="coreGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  <rect x="2" y="2" width="124" height="124" rx="18" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>

  <!-- Central burst glow -->
  <circle cx="64" cy="64" r="30" fill="url(#burstGrad)"/>

  <!-- Motion trail lines from center -->
  <g opacity="0.2" stroke="#a855f7" stroke-width="1.5">
    <line x1="64" y1="64" x2="64" y2="18"/>
    <line x1="64" y1="64" x2="100" y2="32"/>
    <line x1="64" y1="64" x2="112" y2="64"/>
    <line x1="64" y1="64" x2="100" y2="96"/>
    <line x1="64" y1="64" x2="64" y2="110"/>
    <line x1="64" y1="64" x2="28" y2="96"/>
    <line x1="64" y1="64" x2="16" y2="64"/>
    <line x1="64" y1="64" x2="28" y2="32"/>
  </g>

  <!-- Outer ring particles (pink/magenta) -->
  <circle cx="64" cy="18" r="7" fill="#f472b6" filter="url(#glow)"/>
  <circle cx="100" cy="32" r="6" fill="#ec4899" filter="url(#glow)"/>
  <circle cx="112" cy="64" r="7" fill="#f472b6" filter="url(#glow)"/>
  <circle cx="100" cy="96" r="6" fill="#ec4899" filter="url(#glow)"/>
  <circle cx="64" cy="110" r="7" fill="#f472b6" filter="url(#glow)"/>
  <circle cx="28" cy="96" r="6" fill="#ec4899" filter="url(#glow)"/>
  <circle cx="16" cy="64" r="7" fill="#f472b6" filter="url(#glow)"/>
  <circle cx="28" cy="32" r="6" fill="#ec4899" filter="url(#glow)"/>

  <!-- Middle ring particles (orange/yellow) -->
  <circle cx="64" cy="35" r="5" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="85" cy="45" r="4.5" fill="#fb923c" filter="url(#glow)"/>
  <circle cx="93" cy="64" r="5" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="85" cy="83" r="4.5" fill="#fb923c" filter="url(#glow)"/>
  <circle cx="64" cy="93" r="5" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="43" cy="83" r="4.5" fill="#fb923c" filter="url(#glow)"/>
  <circle cx="35" cy="64" r="5" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="43" cy="45" r="4.5" fill="#fb923c" filter="url(#glow)"/>

  <!-- Inner ring particles (cyan/blue) -->
  <circle cx="64" cy="48" r="3.5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="76" cy="54" r="3" fill="#38bdf8" filter="url(#glow)"/>
  <circle cx="80" cy="64" r="3.5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="76" cy="74" r="3" fill="#38bdf8" filter="url(#glow)"/>
  <circle cx="64" cy="80" r="3.5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="52" cy="74" r="3" fill="#38bdf8" filter="url(#glow)"/>
  <circle cx="48" cy="64" r="3.5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="52" cy="54" r="3" fill="#38bdf8" filter="url(#glow)"/>

  <!-- Tiny sparkles -->
  <circle cx="108" cy="24" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="118" cy="80" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="85" cy="112" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="40" cy="115" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="12" cy="85" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="10" cy="42" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="40" cy="15" r="2" fill="#fff" opacity="0.7"/>

  <!-- Emitter core -->
  <circle cx="64" cy="64" r="10" fill="#a855f7" filter="url(#coreGlow)"/>
  <circle cx="64" cy="64" r="6" fill="#e879f9"/>
  <circle cx="64" cy="64" r="3" fill="#fdf4ff"/>
</svg>